<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <form>
      <fieldset>
        <legend><i>Contact Information</i></legend>

        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname" value="" /><br />

        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname" value="" /><br />

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" value="" /><br />
      </fieldset>

      <fieldset>
        <legend><i>Competition Question</i></legend>

        How tall is the Eiffel Tower in Paris,France?<br />

        <input type="radio" id="584ft" name="584ft" value="584ft" />
        <label for="584ft">584ft</label><br />

        <input type="radio" id="784ft" name="784ft" value="784ft" />
        <label for="784ft">784ft</label><br />

        <input type="radio" id="984ft" name="984ft" value="984ft" />
        <label for="984ft">984ft</label><br />

        <input type="radio" id="1184ft" name="1184ft" value="1184ft" />
        <label for="1184ft">1184ft</label><br />
      </fieldset>

      <fieldset>
        <legend><i>Tiebreaker Question</i></legend>

        In 25 words or less, say why you would like to win $10,000:<br />

        <textarea name="Tiebreaker" rows="10" cols="40"></textarea>
      </fieldset>

      <fieldset>
        <legend><i>Enter competition</i></legend>

        <button type="button">Enter Competition</button>
      </fieldset>
    </form>
  </body>
</html>
